<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">

    <!--     Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logocontainer">
        <img src="assets/logo-primary.png" alt="Clare logo"></img>
        
    </div>

    <form action="#" method="get">
        <fieldset class="section">
            <div id="infoblock1">
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </p>
                <h2>Join us TODAY</h2>
                <p>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="surname" id="last_name" required>
                </p>
            </div>
            <div class="infoblock">
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email" required>
                </p>
                <p>
                    <label for="phn">PHONE NUMBER</label>
                    <input type="text" name="phone_number" id="phn" placeholder="+2347098908614"  required>
                </p>
            </div>
            <div class="infoblock">
                <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="user_pwd" id="pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" 
                    title="Password must be at least 6 characters long, include at least one number, one letter, and one special character."required>
                </p>
                <p>
                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="user_confirm_pwd" id="confirm_pwd" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" 
                    title="Password must be at least 6 characters long, include at least one number, one letter, and one special character". required>
                </p>
            </div>
        </fieldset>
        <fiedset class="section section2">
            <button type="submit">Create Account</button>

        </fiedset>
        
        
    </form>
    
    <footer>
        <div>Photo by <a href="https://unsplash.com/@namroud" target="_blank" rel="noopener noreferrer">Namroud Gorguis</a> on <a href="https://unsplash.com/photos/photo-of-black-and-brown-cassette-tape-FZWivbri0Xk" target="_blank" rel="noopener noreferrer">Unsplash</a></div>            
    </footer>
    
</body>
</html>
